    <style>
      .box {
        width: 100%;
        position: relative;
      }
      .left {
        width: 100px;
        height: 200px;
        background-color: aqua;
      }
      .right {
        height: 200px;
        width: calc(100% - 100px);
        background-color: blueviolet;
        position: absolute;
        top: 0;
        left: 100px;
      }
    </style>
  </head>
