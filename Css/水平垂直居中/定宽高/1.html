<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 500px;
        height: 300px;
        background-color: bisque;
        position: relative;
      }
      .panel {
        width: 100px;
        height: 100px;
        background-color: brown;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="panel"></div>
    </div>
  </body>
</html>
