<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        background-color: orange;
        width: 200px;
        height: 200px;
      }
      .panel {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: red;
        width: 100px;
        height: 100px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="panel"></div>
    </div>
  </body>
</html>
